<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíï Happy 2 Years My Love üíï</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
        }

        /* Floating Hearts Background */
        .hearts-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .floating-heart {
            position: absolute;
            font-size: 20px;
            animation: floatUp 8s linear infinite;
            opacity: 0.6;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 0.6;
            }

            90% {
                opacity: 0.6;
            }

            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Main Container */
        .main-container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Question Screen */
        .question-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Photo Frame */
        .photo-frame {
            width: 280px;
            height: 320px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow:
                0 20px 60px rgba(255, 105, 135, 0.4),
                0 0 0 8px rgba(255, 255, 255, 0.8),
                0 0 0 12px rgba(255, 105, 135, 0.3);
            margin-bottom: 30px;
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.02);
            }
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Anniversary Text */
        .anniversary-text {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            color: #e74c7a;
            text-shadow: 2px 2px 10px rgba(231, 76, 122, 0.3);
            margin-bottom: 15px;
            animation: sparkle 2s ease-in-out infinite;
        }

        @keyframes sparkle {

            0%,
            100% {
                text-shadow: 2px 2px 10px rgba(231, 76, 122, 0.3);
            }

            50% {
                text-shadow: 2px 2px 20px rgba(231, 76, 122, 0.6), 0 0 30px rgba(255, 182, 193, 0.8);
            }
        }

        .question {
            font-size: 1.5rem;
            color: #8b4557;
            margin-bottom: 40px;
            font-weight: 300;
            max-width: 400px;
            line-height: 1.6;
        }

        /* Buttons Container */
        .buttons-container {
            display: flex;
            gap: 30px;
            position: relative;
            min-height: 80px;
            width: 100%;
            justify-content: center;
        }

        .btn {
            padding: 15px 50px;
            font-size: 1.3rem;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn-yes {
            background: linear-gradient(135deg, #ff6b8a 0%, #ff8e9e 100%);
            color: white;
            box-shadow: 0 10px 30px rgba(255, 107, 138, 0.4);
        }

        .btn-yes:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(255, 107, 138, 0.6);
        }

        .btn-no {
            background: linear-gradient(135deg, #a8a8a8 0%, #c0c0c0 100%);
            color: white;
            box-shadow: 0 10px 30px rgba(150, 150, 150, 0.3);
            position: relative;
            transition: all 0.1s ease;
        }

        /* Celebration Screen */
        .celebration-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            text-align: center;
            animation: fadeInUp 1s ease-out;
        }

        .celebration-screen.active {
            display: flex;
        }

        .question-screen.hidden {
            display: none;
        }

        .love-message {
            font-family: 'Dancing Script', cursive;
            font-size: 4rem;
            color: #e74c7a;
            text-shadow: 3px 3px 15px rgba(231, 76, 122, 0.4);
            margin-bottom: 20px;
            animation: bounceIn 1s ease-out;
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }

            50% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .sub-message {
            font-size: 1.8rem;
            color: #8b4557;
            font-weight: 300;
            animation: fadeIn 1s ease-out 0.5s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .celebration-photo {
            width: 300px;
            height: 340px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow:
                0 0 0 10px rgba(255, 255, 255, 0.9),
                0 0 0 20px rgba(255, 105, 135, 0.3),
                0 0 60px rgba(255, 105, 135, 0.5);
            margin: 30px 0;
            animation: celebratePulse 1.5s ease-in-out infinite;
        }

        @keyframes celebratePulse {

            0%,
            100% {
                transform: scale(1);
                box-shadow:
                    0 0 0 10px rgba(255, 255, 255, 0.9),
                    0 0 0 20px rgba(255, 105, 135, 0.3),
                    0 0 60px rgba(255, 105, 135, 0.5);
            }

            50% {
                transform: scale(1.05);
                box-shadow:
                    0 0 0 15px rgba(255, 255, 255, 0.9),
                    0 0 0 30px rgba(255, 105, 135, 0.4),
                    0 0 80px rgba(255, 105, 135, 0.6);
            }
        }

        .celebration-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Heart Explosion */
        .heart-explosion {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        .exploding-heart {
            position: absolute;
            font-size: 30px;
            animation: explode 3s ease-out forwards;
        }

        @keyframes explode {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 1;
            }

            100% {
                transform: translate(-50%, -50%) scale(1) translateY(-200px);
                opacity: 0;
            }
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            top: -10px;
            animation: confettiFall 4s linear forwards;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Forever Hearts */
        .forever-text {
            margin-top: 20px;
            font-family: 'Dancing Script', cursive;
            font-size: 2rem;
            color: #ff6b8a;
            animation: fadeIn 1s ease-out 1s both;
        }

        .heart-icon {
            display: inline-block;
            animation: heartbeat 1s ease-in-out infinite;
        }

        @keyframes heartbeat {

            0%,
            100% {
                transform: scale(1);
            }

            25% {
                transform: scale(1.2);
            }

            50% {
                transform: scale(1);
            }

            75% {
                transform: scale(1.3);
            }
        }

        /* Bubu Dudu Bears */
        .bubu-dudu {
            width: 250px;
            height: auto;
            margin-top: 30px;
            animation: bounce 2s ease-in-out infinite, fadeIn 1s ease-out 1.5s both;
            filter: drop-shadow(0 10px 20px rgba(255, 105, 135, 0.3));
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-15px);
            }
        }
    </style>
</head>

<body>
    <!-- Floating Hearts Background -->
    <div class="hearts-bg" id="heartsBg"></div>

    <!-- Heart Explosion Container -->
    <div class="heart-explosion" id="heartExplosion"></div>

    <div class="main-container">
        <!-- Question Screen -->
        <div class="question-screen" id="questionScreen">
            <div class="photo-frame">
                <img src="couple.jpg" alt="Our Beautiful Moments">
            </div>
            <h1 class="anniversary-text">‚ú® Happy 2 Years of Togetherness ‚ú®</h1>
            <p class="question">Will you be mine forever...? üíï</p>
            <div class="buttons-container" id="buttonsContainer">
                <button class="btn btn-yes" id="yesBtn" onclick="sayYes()">Yes üíñ</button>
                <button class="btn btn-no" id="noBtn">No</button>
            </div>
        </div>

        <!-- Celebration Screen -->
        <div class="celebration-screen" id="celebrationScreen">
            <h1 class="love-message">I Love You So So Much Bubu! üíï</h1>
            <div class="celebration-photo">
                <img src="bubu-dudu.png" alt="Bubu Dudu">
            </div>
            <p class="sub-message">You make every moment magical ‚ú®</p>
            <p class="forever-text">
                <span class="heart-icon">üíñ</span> Forever & Always <span class="heart-icon">üíñ</span>
            </p>
        </div>
    </div>

    <script>
        // Create floating hearts background
        function createFloatingHearts() {
            const heartsBg = document.getElementById('heartsBg');
            const hearts = ['üíï', 'üíñ', 'üíó', 'üíì', 'üíò', '‚ù§Ô∏è', 'üíù', 'üíû'];

            for (let i = 0; i < 30; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 8 + 's';
                heart.style.fontSize = (15 + Math.random() * 20) + 'px';
                heartsBg.appendChild(heart);
            }
        }

        // No button escape logic
        const noBtn = document.getElementById('noBtn');
        const buttonsContainer = document.getElementById('buttonsContainer');

        function moveNoButton() {
            const containerRect = buttonsContainer.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();

            // Calculate new random position within viewport
            const maxX = window.innerWidth - btnRect.width - 20;
            const maxY = window.innerHeight - btnRect.height - 20;

            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;

            noBtn.style.position = 'fixed';
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
        }

        noBtn.addEventListener('mouseenter', moveNoButton);
        noBtn.addEventListener('touchstart', moveNoButton);
        noBtn.addEventListener('click', moveNoButton);

        // Yes button celebration
        function sayYes() {
            const questionScreen = document.getElementById('questionScreen');
            const celebrationScreen = document.getElementById('celebrationScreen');

            questionScreen.classList.add('hidden');
            noBtn.style.display = 'none';
            celebrationScreen.classList.add('active');

            // Create heart explosion
            createHeartExplosion();

            // Create confetti
            createConfetti();
        }

        function createHeartExplosion() {
            const container = document.getElementById('heartExplosion');
            const hearts = ['üíï', 'üíñ', 'üíó', 'üíì', 'üíò', '‚ù§Ô∏è', 'üíù', 'üíû', 'ü•∞', 'üòç'];

            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'exploding-heart';
                    heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                    heart.style.left = (30 + Math.random() * 40) + '%';
                    heart.style.top = (30 + Math.random() * 40) + '%';
                    heart.style.fontSize = (20 + Math.random() * 40) + 'px';
                    heart.style.animationDuration = (2 + Math.random() * 2) + 's';

                    // Random direction
                    const angle = Math.random() * 360;
                    const distance = 100 + Math.random() * 200;
                    const tx = Math.cos(angle * Math.PI / 180) * distance;
                    const ty = Math.sin(angle * Math.PI / 180) * distance;

                    heart.style.setProperty('--tx', tx + 'px');
                    heart.style.setProperty('--ty', ty + 'px');

                    heart.animate([
                        { transform: 'scale(0)', opacity: 1 },
                        { transform: `scale(1) translate(${tx}px, ${ty}px)`, opacity: 0 }
                    ], {
                        duration: 2000 + Math.random() * 1000,
                        easing: 'ease-out'
                    });

                    container.appendChild(heart);

                    setTimeout(() => heart.remove(), 3000);
                }, i * 50);
            }
        }

        function createConfetti() {
            const colors = ['#ff6b8a', '#ff8e9e', '#ffd1d8', '#ffb6c1', '#ff69b4', '#ff1493', '#ff85a2'];

            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = (5 + Math.random() * 10) + 'px';
                    confetti.style.height = (5 + Math.random() * 10) + 'px';
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    confetti.style.animationDuration = (3 + Math.random() * 2) + 's';

                    document.body.appendChild(confetti);

                    setTimeout(() => confetti.remove(), 5000);
                }, i * 30);
            }
        }

        // Initialize
        createFloatingHearts();
    </script>
</body>

</html>
